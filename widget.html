<!-- widget.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Index Widget</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f7f8fa;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      width: 100%;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    canvas {
      width: 100% !important;
      max-height: 300px;
    }
    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: #888;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h2>Gaming Index</h2>
      <div>
        <select id="region">
          <option>All</option>
          <option>North America</option>
          <option>Europe</option>
          <option>Asia-Pacific</option>
          <option>Other</option>
        </select>
        <select id="period">
          <option value="7">1W</option>
          <option value="30">1M</option>
          <option value="90">3M</option>
          <option value="180">6M</option>
          <option value="365">1Y</option>
          <option value="1825">5Y</option>
        </select>
      </div>
    </div>
    <canvas id="indexChart"></canvas>
    <div class="footer">
      Powered by GitHub Pages &mdash; auto-updates hourly / daily.
    </div>
  </div>

  <script>
    let chart;

    async function fetchData() {
      const region = document.getElementById("region").value;
      const days = parseInt(document.getElementById("period").value);

      const res = await fetch("history.csv");
      const text = await res.text();
      const lines = text.trim().split("\n");
      const headers = lines[0].split(",");
      const regionIdx = headers.indexOf(region);

      const rows = lines.slice(1).map(line => line.split(","));
      const data = rows.map(row => ({
        date: row[0],
        value: parseFloat(row[regionIdx])
      })).filter(d => !isNaN(d.value));

      const recent = data.slice(-days);

      updateChart(
        recent.map(d => d.date),
        recent.map(d => d.value)
      );
    }

    function updateChart(labels, values) {
      const ctx = document.getElementById("indexChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Index Value",
              data: values,
              borderColor: "orange",
              borderWidth: 2,
              fill: false,
              tension: 0.3
            }
          ]
        },
        options: {
          scales: {
            y: {
              suggestedMin: Math.min(...values) * 0.98,
              suggestedMax: Math.max(...values) * 1.02
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    }

    document.getElementById("region").addEventListener("change", fetchData);
    document.getElementById("period").addEventListener("change", fetchData);
    fetchData();
  </script>
</body>
</html>
